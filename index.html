<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub仓库展示 - Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #238636;
            --secondary-color: #2ea043;
            --background-light: #f6f8fa;
            --card-light: #ffffff;
            --text-light: #1f2328;
            --border-light: #d0d7de;
            --shadow-light: rgba(140, 149, 159, 0.15);
            --background-dark: #0d1117;
            --card-dark: #161b22;
            --text-dark: #e6edf3;
            --border-dark: #30363d;
            --shadow-dark: rgba(1, 4, 9, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6e7781;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .dark-mode .theme-toggle {
            color: var(--text-dark);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
        }

        #repo-url {
            flex: 1;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background-color: var(--card-light);
            color: var(--text-light);
        }

        .dark-mode #repo-url {
            border-color: var(--border-dark);
            background-color: var(--card-dark);
            color: var(--text-dark);
        }

        #fetch-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #fetch-btn:hover {
            background-color: var(--secondary-color);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .repo-card {
            background-color: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 3px 6px var(--shadow-light);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .dark-mode .repo-card {
            background-color: var(--card-dark);
            border-color: var(--border-dark);
            box-shadow: 0 3px 6px var(--shadow-dark);
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-light);
        }

        .dark-mode .repo-card:hover {
            box-shadow: 0 8px 16px var(--shadow-dark);
        }

        .repo-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .repo-icon {
            font-size: 1.8rem;
            margin-right: 12px;
            color: var(--primary-color);
        }

        .repo-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .repo-description {
            margin-bottom: 20px;
            flex-grow: 1;
            color: var(--text-light);
        }

        .dark-mode .repo-description {
            color: var(--text-dark);
        }

        .repo-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .meta-icon {
            color: #6e7781;
        }

        .repo-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-top: auto;
        }

        .repo-link:hover {
            background-color: var(--secondary-color);
        }

        .loading {
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(35, 134, 54, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #ffebe9;
            border: 1px solid #ff8182;
            border-radius: 6px;
            padding: 16px;
            text-align: center;
            color: #cf222e;
            margin: 20px 0;
        }

        .dark-mode .error {
            background-color: rgba(255, 129, 130, 0.15);
            border-color: rgba(255, 129, 130, 0.4);
        }

        footer {
            text-align: center;
            padding: 40px 0 20px;
            color: #6e7781;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>GitHub仓库展示</h1>
            <p class="subtitle">输入GitHub仓库URL，获取仓库信息并以美观的卡片形式展示</p>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="repo-url" 
                    placeholder="https://github.com/luochuanAmTo/Notes"
                    value="https://github.com/luochuanAmTo/Notes"
                >
                <button id="fetch-btn">获取仓库信息</button>
            </div>
        </header>
        
        <main>
            <div id="repo-container" class="card-grid">
                <!-- 仓库卡片将在这里动态生成 -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在获取仓库信息...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>使用GitHub API构建 | 展示GitHub仓库信息的响应式页面</p>
            <p>© 2023 GitHub仓库展示页面 | 设计开发</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const repoContainer = document.getElementById('repo-container');
        const fetchBtn = document.getElementById('fetch-btn');
        const repoUrlInput = document.getElementById('repo-url');
        const themeToggle = document.getElementById('theme-toggle');
        const loadingIndicator = document.getElementById('loading');
        
        // 主题切换
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
        
        // 获取仓库信息
        async function fetchRepoInfo(url) {
            try {
                loadingIndicator.style.display = 'block';
                repoContainer.innerHTML = '';
                repoContainer.appendChild(loadingIndicator);
                
                // 从URL中提取用户名和仓库名
                const match = url.match(/github\.com\/([^\/]+)\/([^\/]+)/);
                if (!match) {
                    throw new Error('无效的GitHub URL');
                }
                
                const username = match[1];
                const repoName = match[2].replace(/\.git$/, '');
                
                // 调用GitHub API
                const apiUrl = `https://api.github.com/repos/${username}/${repoName}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`仓库未找到或API请求失败 (${response.status})`);
                }
                
                const repoData = await response.json();
                
                // 创建仓库卡片
                createRepoCard(repoData);
            } catch (error) {
                showError(error.message);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
        
        // 创建仓库卡片
        function createRepoCard(repoData) {
            const card = document.createElement('div');
            card.className = 'repo-card';
            
            card.innerHTML = `
                <div class="repo-header">
                    <i class="fab fa-github repo-icon"></i>
                    <h2 class="repo-name">${repoData.name}</h2>
                </div>
                
                <p class="repo-description">${repoData.description || '此仓库没有描述信息'}</p>
                
                <div class="repo-meta">
                    <div class="meta-item">
                        <i class="fas fa-star meta-icon"></i>
                        <span>${repoData.stargazers_count.toLocaleString()} stars</span>
                    </div>
                    
                    <div class="meta-item">
                        <i class="fas fa-code-branch meta-icon"></i>
                        <span>${repoData.forks_count.toLocaleString()} forks</span>
                    </div>
                    
                    <div class="meta-item">
                        <i class="fas fa-eye meta-icon"></i>
                        <span>${repoData.watchers_count.toLocaleString()} watchers</span>
                    </div>
                    
                    <div class="meta-item">
                        <i class="fas fa-circle meta-icon" style="color: ${repoData.language ? '#2ea043' : '#6e7781'}"></i>
                        <span>${repoData.language || '未指定语言'}</span>
                    </div>
                </div>
                
                <a href="${repoData.html_url}" target="_blank" class="repo-link">
                    访问仓库 <i class="fas fa-arrow-right"></i>
                </a>
            `;
            
            repoContainer.innerHTML = '';
            repoContainer.appendChild(card);
        }
        
        // 显示错误信息
        function showError(message) {
            repoContainer.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>错误: ${message}</p>
                    <p>请检查URL格式并重试</p>
                </div>
            `;
        }
        
        // 初始加载仓库信息
        document.addEventListener('DOMContentLoaded', () => {
            fetchRepoInfo(repoUrlInput.value);
        });
        
        // 按钮点击事件
        fetchBtn.addEventListener('click', () => {
            const url = repoUrlInput.value.trim();
            if (url) {
                fetchRepoInfo(url);
            }
        });
        
        // 支持按回车键提交
        repoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const url = repoUrlInput.value.trim();
                if (url) {
                    fetchRepoInfo(url);
                }
            }
        });
    </script>
</body>
</html>
